    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms and Labels</title>
    </head>
    <body>
        <form action="https://www.mail.google.com" method="get">
            <p>Enter EmailID:</p>
            <input type="email" name="useremail" id="EmailID">
            <input type="submit" value="SUBMIT">
        </form>

        <form>
            <label>
                Enter Text:
                <input type="text" name="" value="block one">
            </label>
            <label>
                Enter Text:
                <input type="text" name="" value="block two">
            </label>
        </form>

        <form>
            <label for="userinput">Enter Input:</label>
            <input type="text" name="" id="userinput" placeholder="Enter Email Here">
        </form>

        <form>
            <input type="text" name="" placeholder="not required">
            <input type="text" name="" placeholder="Required" required>
            <input type="submit" name="" value="Submit">
        </form>
        
    </body>
    </html>
