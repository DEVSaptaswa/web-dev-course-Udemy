<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Test HTML</title>
</head>
<body>
    <form method="get">
        <h1>Course Sign Up Page</h1>
        <p>
            Please Note: First Name, Last Name, Password and Email are required

            <p>
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname" placeholder="First Name" required>

            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname" placeholder="Last Name" required>
            </p>
        
            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="name@example.com" required>

                <label for="passwd">Password:</label>
                <input type="password" name="passwd" id="passwd" required>
            </p>

            <p> 
                <p>Are you over the age of 18?</p>
                <label for="yes">Yes</label>
                <input type="radio" name="opt" id="yes" value="Yes">
                <label for="no">No</label>
                <input type="radio" name="opt" id="no" value="No">
            </p>

            <p>
                <p>Do you have a Credit Card or PayPal?</p>
                <select name="res" id="" required>
                    <option value="Credit Card">Credit Card</option>
                    <option value="PayPal">PayPal</option>
                </select>
            </p>

            <input type="submit" value="Sign Up">
        </p>
    </form>
</body>
</html>
